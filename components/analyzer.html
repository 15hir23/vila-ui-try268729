<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTVENTORY Video Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Keep all your existing CSS styles] */
        :root {
            --teal-primary: #14b8a6;
            --teal-secondary: #0d9488;
            --indigo-primary: #6366f1;
            --indigo-secondary: #4f46e5;
            --grey-50: #f9fafb;
            --grey-100: #f3f4f6;
            --grey-200: #e5e7eb;
            --grey-300: #d1d5db;
            --grey-400: #9ca3af;
            --grey-500: #6b7280;
            --grey-600: #4b5563;
            --grey-700: #374151;
            --grey-800: #1f2937;
            --grey-900: #111827;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--grey-50);
            color: var(--grey-900);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            background: var(--white);
            border-right: 1px solid var(--grey-200);
            padding: 1.5rem 0;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            padding: 0 1.5rem;
        }
        
        .logo img {
            width: 36px;
            margin-right: 12px;
        }
        
        .logo h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--grey-900);
        }
        
        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }
        
        .nav-item {
            margin-bottom: 0.25rem;
            position: relative;
            transition: all 0.2s ease;
            border-radius: 0.5rem;
        }
        
        .nav-item:hover {
            background: var(--grey-100);
        }
        
        .nav-item.active {
            background: var(--teal-primary);
        }
        
        .nav-item.active .nav-link {
            color: var(--white);
        }
        
        .nav-item.active .nav-link i {
            color: var(--white);
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--grey-600);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 0.5rem;
        }
        
        .nav-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            color: var(--grey-500);
        }
        
        /* Main Content Styles */
        .main-content {
            padding: 2rem;
            background-color: var(--grey-50);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--grey-900);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--grey-200);
        }
        
        .user-profile span {
            font-weight: 500;
            color: var(--grey-700);
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--grey-200);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--teal-primary);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--white);
            flex-shrink: 0;
        }
        
        .card-icon.analytics {
            background: linear-gradient(135deg, var(--indigo-primary), var(--indigo-secondary));
        }
        
        .card-icon.anomaly {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .card-icon.reports {
            background: linear-gradient(135deg, var(--teal-primary), var(--teal-secondary));
        }
        
        .card-icon.settings {
            background: linear-gradient(135deg, var(--grey-500), var(--grey-600));
        }
        
        .card h3 {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--grey-800);
        }
        
        .card p {
            color: var(--grey-500);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .card-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--grey-900);
        }
        
        .card-value.positive {
            color: var(--teal-primary);
        }
        
        /* Recent Activity */
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--grey-800);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--teal-primary);
        }
        
        .activity-list {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--grey-200);
        }
        
        .activity-item {
            display: flex;
            padding: 1rem 0;
            border-bottom: 1px solid var(--grey-100);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--white);
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .activity-details {
            flex: 1;
            min-width: 0; /* Prevent overflow */
        }
        
        .activity-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--grey-800);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: var(--grey-500);
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .badge-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .badge-warning {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .badge-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--grey-700);
            padding: 0.5rem;
            margin-right: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 240px 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
                z-index: 100;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .header {
                flex-direction: row;
                align-items: center;
                gap: 1rem;
            }
            
            .hamburger {
                display: block;
            }
            
            .activity-item {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .activity-details {
                min-width: 0;
                flex: 1 1 200px;
            }
            
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        /* Add this new style for the embedded Gradio iframe */
        .gradio-container {
            width: 100%;
            height: calc(100vh - 200px);
            border: none;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar - Keep exactly as is -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=VILA" alt="Logo">
                <h2>CCTVENTORY</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="analyzer.html" class="nav-link">
                        <i class="fas fa-video"></i>
                        <span>Video Analyzer</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Anomaly Detection</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="fas fa-file-alt"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Main Content - Replace the analyzer content with the Gradio iframe -->
        <div class="main-content">
            <div class="header">
                <h1>Video Analyzer</h1>
                <div class="user-profile">
                    <img src="https://api.dicebear.com/7.x/personas/svg?seed=Admin" alt="User">
                    <span id="display-name">Admin</span>
                </div>
            </div>
            
            <!-- Replace the entire analyzer-container with this iframe -->
            <iframe src="http://localhost:7860" class="gradio-container"></iframe>
        </div>
    </div>

    <script>
        // Keep your existing JavaScript for navigation active state
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Load username if saved
            const savedUsername = window.localStorage?.getItem('username');
            if (savedUsername) {
                const nameElement = document.getElementById('display-name');
                if (nameElement) {
                    nameElement.textContent = savedUsername;
                }
                const avatarImg = document.querySelector('.user-profile img');
                if (avatarImg) {
                    avatarImg.src = `https://api.dicebear.com/7.x/personas/svg?seed=${encodeURIComponent(savedUsername)}`;
                }
            }
        });
    </script>
</body>
</html>
